<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRAZY SIGNALS BOT</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>CRAZY SIGNALS BOT</h1>
    <div class="grid-container">
        <div class="grid">
        </div>
    </div>

    <div class="controls">
        <input type="text" id="num-cells" value="5 💣" readonly> 
        <button id="highlight-btn">СИГНАЛ</button>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Количество ловушек:</h2> 
            <div class="button-grid">
               <button class="num-button" data-value="2">2</button>
               <button class="num-button" data-value="3">3</button>
               <button class="num-button" data-value="5">5</button>
               <button class="num-button" data-value="7">7</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

    

    </body>
    
</html>
